<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Hello there!</h1>

    <div class="calc js-calc">
      <div class="display">
        <span class="display-line display-line--top">3+</span>
        <span class="display-line display-line--bottom">2</span>
      </div>
      <div class="calc-controls">
        <button class="calc-key" type="button" data-value="0">0</button>
        <button class="calc-key" type="button">.</button>
        <button class="calc-key" type="button" data-value="1">1</button>
        <button class="calc-key" type="button" data-value="2">2</button>
        <button class="calc-key" type="button" data-operator="+">&plus;</button>
        <button class="calc-key" type="button" data-operator="-">&minus;</button>
        <button class="calc-key" type="button" data-operator="*">&times;</button>
        <button class="calc-key" type="button" data-operator="/">&divide;</button>
        <button class="calc-key" type="button" data-operator="=">&equals;</button>
        <button class="calc-key calc-key--danger" type="button" data-operator="clear">C</button>
      </div>
    </div>

    <pre class="calc-state" style="margin-top: 24px;"></pre>


    <img src="https://cdn-icons-png.flaticon.com/512/342/342344.png" alt="" width="240" style="margin-top: 24px;">

    <script src="js/script.js"></script>
  </body>
</html>
