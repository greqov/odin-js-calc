<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>TOP calculator!</h1>

    <div class="calc js-calc">
      <div class="display">
        <span class="display-line display-line--top">3+</span>
        <span class="display-line display-line--bottom">2</span>
      </div>
      <div class="calc-controls">
        <button class="calc-key" type="button" data-value="0">0</button>
        <button class="calc-key" type="button" data-value=".">.</button>
        <button class="calc-key" type="button" data-value="1">1</button>
        <button class="calc-key" type="button" data-value="2">2</button>
        <button class="calc-key" type="button" data-value="3">3</button>
        <button class="calc-key" type="button" data-value="4">4</button>
        <button class="calc-key" type="button" data-value="5">5</button>
        <button class="calc-key" type="button" data-value="6">6</button>
        <button class="calc-key" type="button" data-value="7">7</button>
        <button class="calc-key" type="button" data-value="8">8</button>
        <button class="calc-key" type="button" data-value="9">9</button>
        <button class="calc-key" type="button" data-operator="+">&plus;</button>
        <button class="calc-key" type="button" data-operator="-">&minus;</button>
        <button class="calc-key" type="button" data-operator="*">&times;</button>
        <button class="calc-key" type="button" data-operator="/">&divide;</button>
        <button class="calc-key" type="button" data-operator="Enter">&equals;</button>
        <button class="calc-key" type="button" data-operator="Delete">AC</button>
        <button class="calc-key" type="button" data-operator="Backspace">Del</button>
      </div>
    </div>

    <footer><a href="https://github.com/greqov/odin-js-calc" target="_blank">Github</a></footer>

    <script src="js/script.js"></script>
  </body>
</html>
